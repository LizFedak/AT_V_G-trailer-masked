<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="bower_components/magic-check/css/magic-check.css">


<div id="mobile-trailers">
    <div class="mobile-refineBox">

        <div class="mobile-searchbox">

          <input class="search" placeholder="Search" aria-label="search" id="mobile-trailerSearch"></input>
        </div>

        <p id="mobile-filterToggleLink">Show Filter</p>
        <div id="mobile-toggle-trailer-filters">
            <div>
                <input class="magic-checkbox filter mobilecondition" type="checkbox" name="layout" id="New" data-value="New" value="New" >
                <label for="New">Show New Only</label>
            </div>
            <div>
                <input class="magic-checkbox filter mobilestatus" type="checkbox" name="layout" id="Active" data-value="Active" value="Active" >
                <label for="Active">Show Active Only</label>
            </div>

        <select id="mobile-priceFilter">
            <option value="1000">Up to $1,000</option>
            <option value="5000">Up to $5,000</option>
            <option value="10000">Up to $10,000</option>
            <option value="15000">Up to $15,000</option>
            <option value="20000">Up to $20,000</option>
            <option value="25000">Up to $25,000</option>
            <option value="100000" selected>All Prices</option>
        </select>
            
            <div class="mobile-mobile-list-expand" id="mobile-types-slideToggle">
                <div>Type</div>
                <div><i class="fas fa-chevron-right"></i></div>
            </div>
            
            <div class="mobile-types" id="mobile-types-slideList">
            {{#each mobiletypesList}}
                <div>
                    <input class="magic-checkbox filter mobiletypes" type="checkbox" name="layout" id="{{mobiletypeItem}}" data-value="{{mobiletypeItem}}" value="{{mobiletypeItem}}" >
                    <label for="{{mobiletypeItem}}">{{mobiletypeItem}}</label>
                </div>
            {{/each}}
            </div>
            
            
            <div class="mobile-list-expand" id="mobile-makes-slideToggle" style="border-top: 1px #afafaf solid;">
                <div>Make</div>
                <div><i class="fas fa-chevron-right"></i></div>
            </div>
            
            <div class="mobile-makes" id="mobile-makes-slideList">
            {{#each makesList}}

                <div>
                    <input class="magic-checkbox filter mobilemakes" type="checkbox" name="layout" id="{{mobilemakeItem}}" data-value="{{mobilemakeItem}}" value="{{mobilemakeItem}}" >
                    <label for="{{mobilemakeItem}}">{{mobilemakeItem}}</label>
                </div>
            {{/each}}
            </div>
            
           
       
    
              
              
    
              
               <p id="mobile-clearAllTrailerFilters"><i class="fa fa-times-circle" aria-hidden="true"></i>Clear filters</p>
        </div>
    </div>
      

  <div>
      
            <div class="mobile-card-list" id="mobile-orShowNoResults">

  
  
  <div class="mobile-sortOptions">
             
                <button class="sort mobileSort" data-sort="mobileprice">
    Sort by Price ⇅
  </button>
    <button class="sort mobileSort" data-sort="mobileid">
    Sort by Date Added ⇅
    </button>
            </div>
             
              
              <ul class="list" id="mobile-trailer-list-content">
                  
                  
              </ul> <div>View more pages<ul class="pagination" id="mobile-pagination"></ul> </div>
            </div>
    </div>
</div>
